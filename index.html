<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Google Drive Streamable Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fastest tool for converting a Google Drive URL into a Streamable Link." />
<meta name="keywords" content="fastest,google drive download,direct link,drive direct,direct download drive,direct download google drive" />
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <script data-ad-client="ca-pub-4655040701188023" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
  <div class="panel panel-default panel-primary" id="mainpanel">
    <div class="panel-heading">
      <h1 class="panel-title">Google Drive Streamable Link Generator</h1>
    </div>
    <div class="panel-body">
      <form>
		<div class="form-group">
          <label for="apikey">API Key:</label>
          <input type="text" class="form-control" id="apikey" placeholder="AIzaSyB*********************" autofocus="true">
        </div>
        <div class="form-group">
          <label for="sharelink">Shared Link:</label>
          <input type="text" class="form-control" id="sharelink" placeholder="https://drive.google.com/file/d/XX-X__XXXXX-XXXXXXXXXXXXXXXX/view?usp=sharing">
        </div>
        <div class="form-group">
          <label for="downloadlink">Streamable Link:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="downloadlink" readonly>
            <span class="input-group-btn">
        <button id="copylinkbtn" class="btn btn-primary" type="button" data-clipboard-target="#downloadlink" disabled>Copy link</button>
      </span>
          </div>
        </div>
      </form>
  <div class="collapse" id="collapseExample">
   <br />
    <div class="well text-center">
      <img src="https://drive.google.com/uc?export=download&id=0B-B__6JMBt-jb1MxWHY5UE5QUXM" alt="" />
    </div>
  </div>      
      
    </div>
    <div class="panel-footer text-right">&copy;2020 Yuno</div>
  </div>
</div>
